<h1 style="text-align: center; margin: 40px 0">
  Registro / Inicio de sesión
</h1>
<div class="row" style="margin-bottom: 60px">
  <form class="col-6 offset-3">
    <div class="form-group">
      <label for="inputAddress">Nombre de usuario / Correo electrónico</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Nombre de usuario / Correo electrónico">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Contraseña</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="*********">
    </div>
    <div class="form-group">
      <label for="inputAddress3">Repetir contraseña</label>
      <input type="text" class="form-control" id="inputAddress3" placeholder="*********">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Recuérdame
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [routerLink]="['/profile']">Iniciar sesión</button><br/><br/>
    <p>¿No tienes cuenta? Regístrate <a [routerLink]="['/register-login']">aquí</a></p>
  </form>
</div>
