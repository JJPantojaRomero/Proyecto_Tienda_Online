<h1 style="text-align: center; margin: 40px 0">
  Registro / Inicio de sesión
</h1>
<div class="row" style="margin-bottom: 60px">
  <form class="col-10 offset-1">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Correo eletrónico</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electrónico">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="C/, Avd/,...">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Dirección secundaria</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="C/, Avd/,...">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ciudad</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">País</label>
        <select id="inputState" class="form-control">
          <option selected>Seleccionar...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Código postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" >
          He leído los Avisos Legales y acepto las Condiciones de Uso
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [routerLink]="['/profile']" disabled>Regístrame</button><br/><br/>
    <p>¿Ya tienes una cuenta? <a [routerLink]="['/login-register']">Inicia sesión</a></p>
  </form>
</div>
